<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-6 bg-green-100">
  <div class="max-w-[1400px] mx-auto">
    <h1 class="mb-6 text-3xl font-bold text-center text-green-900">Expense Tracker Dashboard</h1>
    
    <!-- Main Flex Container -->
    <div class="flex flex-col gap-6 lg:flex-row">

      <!-- Left Column: Entry + Chart -->
      <div class="flex flex-col gap-6 p-6 rounded-lg shadow-md lg:w-1/2 bg-green-50">
        <!-- Toggle Switch -->
        <div class="flex items-center gap-4">
          <div id="toggleSwitch" class="relative h-12 transition-colors duration-500 bg-red-500 rounded-full cursor-pointer w-36">
            <!-- Labels inside toggle -->
            <span class="absolute font-semibold text-white transform -translate-y-1/2 pointer-events-none left-4 top-1/2">Expense</span>
            <span class="absolute font-semibold text-white transform -translate-y-1/2 pointer-events-none right-4 top-1/2">Income</span>
            <!-- Knob -->
            <div id="toggleKnob" class="absolute w-10 h-10 transition-all duration-500 bg-white rounded-full shadow-md top-1 left-1"></div>
          </div>
          <span id="currentType" class="text-lg font-semibold">Expense</span>
        </div>

        <!-- Entry Form -->
        <form id="entryForm" class="flex flex-col gap-4">
            <input type="text" id="title" placeholder="Title" class="p-2 border-2 border-red-500 rounded-md focus:outline-none">
            <input type="number" id="amount" placeholder="Amount" class="p-2 border-2 border-red-500 rounded-md focus:outline-none">
            <select id="category" class="p-2 border-2 border-red-500 rounded-md focus:outline-none">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            </select>
          <button type="submit" id="addBtn" class="p-2 text-white transition-colors duration-300 bg-red-500 rounded-md">Add Entry</button>
        </form>

        <!-- Chart Placeholder -->
        <div class="mt-6">
          <h2 class="mb-2 text-xl font-semibold">Expense Categories</h2>
          <canvas id="expenseChart" width="300" height="300" class="bg-white rounded-md shadow"></canvas>
        </div>
      </div>

      <!-- Right Column: Tables -->
      <div class="flex flex-col gap-6 lg:w-1/2">
        <!-- Expenses Table -->
        <div class="p-4 rounded-lg shadow-md bg-green-50">
          <h2 class="mb-2 text-xl font-semibold">Expenses</h2>
          <table class="w-full border border-collapse border-green-200 table-auto">
            <thead class="bg-green-200">
              <tr>
                <th class="px-2 py-1 border border-green-300">Title</th>
                <th class="px-2 py-1 border border-green-300">Category</th>
                <th class="px-2 py-1 border border-green-300">Amount</th>
                <th class="px-2 py-1 border border-green-300">Action</th>
              </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
          </table>
        </div>

        <!-- Income Table -->
        <div class="p-4 rounded-lg shadow-md bg-green-50">
          <h2 class="mb-2 text-xl font-semibold">Income</h2>
          <table class="w-full border border-collapse border-green-200 table-auto">
            <thead class="bg-green-200">
              <tr>
                <th class="px-2 py-1 border border-green-300">Title</th>
                <th class="px-2 py-1 border border-green-300">Category</th>
                <th class="px-2 py-1 border border-green-300">Amount</th>
                <th class="px-2 py-1 border border-green-300">Action</th>
              </tr>
            </thead>
            <tbody id="incomeTable"></tbody>
          </table>
        </div>
      </div>

    </div>
    <div class="m-4 mt-4">
                <a href="currencyconverter.html">
        <button
  type="submit"
  class="relative z-10 flex items-center justify-center gap-2 px-4 py-2 mx-auto overflow-hidden text-lg border-2 rounded-full shadow-xl bg-gray-50 backdrop-blur-md lg:font-semibold isolation-auto border-gray-50 before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-emerald-500 hover:text-gray-50 before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-700 group"
>
  Level 7
  <svg
    class="justify-end w-8 h-8 p-2 duration-300 ease-linear rotate-45 border border-gray-700 rounded-full group-hover:rotate-90 group-hover:bg-gray-50 text-gray-50 group-hover:border-none"
    viewBox="0 0 16 19"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
      class="fill-gray-800 group-hover:fill-gray-800"
    ></path>
  </svg>
</button>
</a>
    </div>
  </div>
  

  <script src="expensetracker.js"></script>
</body>
</html>
